<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
        <title>Local Quakes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <h1>Quake List</h1>
            <fieldset>
                <p>Start Date: <input type="date" id="startDate" value="2020-01-01"></p> 
                <p>End Date: <input type="date" id="endDate" value="2020-03-02"></p>
                <p>Quakes Within <select id="kmRadius" name="km_radius">
                    <option value="150">150</option>
                    <option value="100">100</option>
                    <option value="50" selected>50</option>
                    <option value="20">20</option>
                    <option value="15">15</option>
                    <option value="10">10</option>
                    <option value="5">5</option>
                </select> km</p>
                <p><button id="btn_reload" onclick="window.location.reload();">Find Quakes</button></p>
            </fieldset>
            <ul id="quakeList" ></ul>
        </main>
    </body>
    <script src="index.js" type="module" ></script>
</html>
