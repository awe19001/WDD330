
<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joeverlyn Awe WDD330 Portal">                         
    <title>Joeverlyn Awe WDD330 Portfolio</title>  
    <link href="form.css" rel="stylesheet">        

  </head>
  
  <main>
    <h1>Form Validation Page</h1>
        <form method="get" action="thanks.html">
          
            <fieldset>
                <legend>Information</legend>
                <label class="top">Full Name* <input type="text" size="20" name="fname" pattern="[A-Za-z\s]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="1234555555" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>        
              
               
            <fieldset>
                <legend><span>Additional Information or Comments</span></legend>  
                <label class="top" for="additionalcomments">
                    Please enter any additional information or comments below
                    <textarea id="additionalcomments" name="comments"></textarea>
                </label>
            </fieldset>
        
              <p>
                <fieldset>
                  <legend>Do you have a driver's license?<abbr title="This field is mandatory" aria-label="required">*</abbr></legend>
                  <!-- While only one radio button in a same-named group can be selected at a time,
                       and therefore only one radio button in a same-named group having the "required"
                       attribute suffices in making a selection a requirement --> 
                  <input type="radio" required name="driver" id="r1" value="yes"><label for="r1">Yes</label>
                  <input type="radio" required name="driver" id="r2" value="no"><label for="r2">No</label>
                </fieldset>
              </p>
              <p>
                <label for="n1">How old are you?</label>
                <!-- The pattern attribute can act as a fallback for browsers which
                     don't implement the number input type but support the pattern attribute.
                     Please note that browsers that support the pattern attribute will make it
                     fail silently when used with a number field.
                     Its usage here acts only as a fallback -->
                <input type="number" min="12" max="120" step="1" id="n1" name="age"
                       pattern="\d+">
              </p>
              <p>
                <label for="t1">What's your favorite fruit?<abbr title="This field is mandatory" aria-label="required">*</abbr></label>
                <input type="text" id="t1" name="fruit" list="l1" required
                       pattern="[Bb]anana|[Cc]herry|[Aa]pple|[Ss]trawberry|[Ll]emon|[Oo]range">
                <datalist id="l1">
                  <option>Banana</option>
                  <option>Cherry</option>
                  <option>Apple</option>
                  <option>Strawberry</option>
                  <option>Lemon</option>
                  <option>Orange</option>
                </datalist>
              </p>
         
             <input class="submitBtn" type="submit" value="Submit" >
    </form>
        
</main>      

    <script src="form.js"></script>
</html>
