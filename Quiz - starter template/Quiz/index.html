
<!doctype html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Joeverlyn Awe WDD330 Quiz App">
    <link rel="stylesheet" href="style.css">                         
    <title>Quiz App</title>
</head>

<body>
    <div id="container">
       <div id="start"> Start Quiz! </div>
       <div id="quiz" style = "display : none;" >
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')">A</div>
                <div class="choice" id="B" onclick="checkAnswer('B')">B</div>
                <div class="choice" id="C" onclick="checkAnswer('C')">C</div>
            </div>

       <div id="timer">
            <div id="counter"> 6 </div>
            <div id="btimeGauge"></div>
            <div id="timeGauge"></div>
       </div>

       <div id="progress"> <div class="prog"></div> 
       </div>
       <div id="score" style = "display: none;"></div>
       </div>

   
</div>
        <script src="quiz.js"></script>

    

</body>
</html>
