<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge One: Todo | Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section>
            <div class="header">
            <h2> My To Do <span style="font-family:cursive; font-size: 26px; color: blue;">List </span> </h2>
            <input type="text" id="myInput" class="addTodo" placeholder="Tasks..."  name="addTodo" required>
            <span onclick="newElement()" class="btnAddTodo" name="btnAddTodo">+</span>
          </div>
          
          <ul id="myUL">
            <li>Hit the gym</li>
            <li class="checked">Pay bills</li>
            <li>Meet George</li>
            <li>Buy eggs</li>
            <li>Read a book</li>
            <li>Organize office</li>
          </ul>   

            <ul class="todo-list"></ul>
            <div class="todo-filter">
                <span class="counter"></span>
                <button class="btnAll active">All</button>
                <button class="btnActive inActive">Active</button>
                <button class="btnComplete inActive">Complete</button>
            </div>

        </section>
    </main>
    <script src="js/todo.js" type="module"></script>
</body>
</html>
